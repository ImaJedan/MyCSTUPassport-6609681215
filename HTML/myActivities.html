<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY ACTIVITIES</title>
    <link rel="stylesheet" href="../CSS/CSS100.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300&display=swap');

        .container {
            display: inline-block;
            cursor: pointer;
            padding: 3px;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
            border-radius: 5cm;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        h1 {
            letter-spacing: 1px;
            font-family: Georgia;
        }

        h2 {
            letter-spacing: 1px;
            font-family: Georgia;

        }

        h3 {
            letter-spacing: 1px;
            font-family: Georgia;
        }

        div.a {
            text-indent: 50px;
            font-size: 35px;
        }

        div.b {
            text-indent: 100px;
            font-size: 35px;
        }

        div.c {
            font-size: 17px;
            font-weight: bold;
            font-family: 'Noto Sans Thai', sans-serif;
        }

        p.big {
            line-height: 0.7;
        }

        /* normal */
        a {
            transition: 0.2s ease-in-out;
        }

        /* unvisited link */
        a:link {
            color: rgb(7, 7, 7);
        }

        /* visited link */
        a:visited {
            color: rgb(250, 250, 246);
        }

        /* mouse over link */
        a:hover {
            color: hotpink;
            transition: 0.2s ease-in-out;
        }

        /* selected link */
        a:active {
            color: blue;
        }

        body {
            background-color: #BBAA90;
        }

        /* image gallery*/
        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }

        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        } 
    </style>
</head>
