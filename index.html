<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSTU Passport</title>
    <link rel="stylesheet" href="CSS/CSS100.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300&display=swap');

        /* existing CSS styles here */

        .container {
            display: inline-block;
            cursor: pointer;
            padding: 3px;
        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
            border-radius: 5cm;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        h1,
        h2,
        h3 {
            letter-spacing: 1px;
            font-family: Georgia;
        }

        div.a {
            text-indent: 50px;
            font-size: 35px;
        }

        div.b {
            text-indent: 100px;
            font-size: 35px;
        }

        div.c {
            font-size: 17px;
            font-weight: bold;
            font-family: 'Noto Sans Thai', sans-serif;
        }

        p.big {
            line-height: 0.7;
        }

        a {
            transition: 0.2s ease-in-out;
        }

        a:link {
            color: rgb(7, 7, 7);
        }

        a:visited {
            color: rgb(250, 250, 246);
        }

        a:hover {
            color: hotpink;
            transition: 0.2s ease-in-out;
        }

        a:active {
            color: blue;
        }

        body {
            background-color: #BBAA90;
        }

        /* Add media query for screens smaller than 768px */
        @media screen and (max-width: 768px) {
            div.a,
            div.b {
                text-indent: 0;
                font-size: 25px;
            }
            p.big {
                line-height: 1.2;
            }
        }
    </style>
</head>

<body>

    <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }
    </script>

    <div class="bg">
        <nav>

            </div>

                <h1>University</h1>
            </div>
            <div class="b" style="flex-direction: row;">
                <h1>Students</h1>
                <div style="flex-direction: column;">
                    <img src="image/NMdicut.png" alt="Prachaya" style="max-width:42%;height:auto;" class="center">
                </div>
            </div>
            <p class="big">
                <div class="c" class="center">
                    <br /><br /><br />
                    สวัสดีครับผมนายปรัชญา เขียวจันทร์ หรือเรียกว่าเอกได้เช่นกันครับ
                    <br />ตอนนี้ศึกษาอยู่ที่มหาวิทยาลัยธรรมศาสตร์ คณะวิทยาศาสตร์
                    <br />สาขาวิทยาการคอมพิวเตอร์ ปี 1 ภาคปกติครับ <br /> ขณะนี้ดำรงตำแหน่งเป็นวิดยาคฑากรรุ่นที่ 10 ครับ
                </div>
            </p>
        </div>
        <div style="background-color:#c4b59c;text-align:center;padding:10px;margin-top:7px;">© copyright aeklnwza eiei
        </div>
    </div>

</body>
